<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Checkers.css">
        <title>Checkers</title>
    </head>
    <body>
        <div>Select a chip color, and then enter a name for that player.</div>
        <div>Hit the submit button when done!</div>
        <select style = "margin-bottom: 10px; margin-top: 10px;">
            <option id="Black">Black</option>
            <option id="Grey">Grey</option>
            <input style="margin-left: 5px" id="playerName">
            <button id="submitBtn" onclick="submitNames()">Submit Name</button>
        </select>

        <div id = "BlkPlayer">Black Player:</div>
        <div id = "GryPlayer" style = "margin-bottom: 10px;">Grey Player:</div>
        <div id = "winDiv"></div>

        <button onclick="startGame()" style="margin-top: 10px; margin-bottom: 10px;">Start Game</button>
        <div id="tableDiv"></div>

        <button onclick="resetGame()" style = "margin-top: 10px; margin-bottom: 10px;">Reset Game</button><br>
        <div id="errorDiv"></div>

    </body>
    <script src="Checkers.js"></script>
    <script src="Model.js"></script>
</html>
